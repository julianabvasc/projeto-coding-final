<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Cooperativa - AgroSustenta</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <nav>
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="index.html#sobre">SOBRE</a>
                <a href="index.html#cooperativas" class="active">COOPERATIVAS</a>
                <a href="index.html#armazens">ARMAZÉNS</a>
                <a href="index.html#rastreabilidade">RASTREABILIDADE</a>
            </div>
            <div class="login-link">
                <a href="index.html">LOGIN</a>
            </div>
        </nav>
    </header>

    <main class="cadastro-container">

        <section class="form-section">
            <h2>Cadastro da Cooperativa</h2>

            <div class="form-box">
                <form action="#" method="POST">
                    
                    <div class="form-group">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj">
                    </div>
                    
                    <div class="form-group">
                        <label for="nome">NOME:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">EMAIL:</label>
                        <input type="text" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="telefone">TELEFONE:</label>
                        <input type="text" id="telefone" name="telefone">
                    </div>

                    <div class="form-group">
                        <label for="endereco">ENDEREÇO:</label>
                        <input type="text" id="endereco" name="endereco">
                    </div>

                </form>
            </div>
        </section>

        <section class="image-section">
            <img src="agrosustenta.png" alt="Logo AgroSustenta" class="cadastro-logo">
            
            <a href="cadastro-lotes.html" class="profile-button">
                PRÓXIMO &rarr;
            </a>
        </section>

    </main>

</body>
</html>
