<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Lotes - AgroSustenta</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <nav>
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="index.html#sobre">SOBRE</a>
                <a href="index.html#cooperativas" class="active">COOPERATIVAS</a>
                <a href="cadastro-armazem.html">ARMAZÉNS</a>
                <a href="index.html#rastreabilidade">RASTREABILIDADE</a>
            </div>
            <div class="login-link">
                <a href="login.html">LOGIN</a>
            </div>
        </nav>
    </header>

    <main class="cadastro-container">

        <section class="form-section">
            <h2>Cadastro de Lotes</h2>

            <div class="form-box">
                <form action="#" method="POST">
                    
                    <div class="form-group">
                        <label for="especie">ESPÉCIE:</label>
                        <input type="text" id="especie" name="especie">
                    </div>
                    
                    <div class="form-group">
                        <label for="quantidade">QUANTIDADE:</label>
                        <input type="text" id="quantidade" name="quantidade">
                    </div>
                    
                    <div class="form-group">
                        <label for="validade">VALIDADE:</label>
                        <input type="text" id="validade" name="validade">
                    </div>

                    <div class="form-group">
                        <label for="descricao">DESCRIÇÃO:</label>
                        <textarea id="descricao" name="descricao"></textarea>
                    </div>

                </form>
            </div>
        </section>

        <section class="image-section">
            <img src="agrosustenta.png" alt="Logo AgroSustenta" class="cadastro-logo">
            
            <a href="cadastro-estoque.html" class="profile-button">
                PRÓXIMO &rarr;
            </a>
        </section>

    </main>

</body>
</html>
